system_name: ArchSync System
module_depth: 2
include:
  - "**/*.{py,js,jsx,ts,tsx,c,cc,cpp,h,hpp,hh}"
exclude:
  - "**/.git/**"
  - "**/node_modules/**"
  - "**/.venv/**"
  - "**/__pycache__/**"
  - "**/.pytest_cache/**"
  - "**/.mypy_cache/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"
layers:
  - name: Engine
    match:
      - "tools/archsync/**"
  - name: Frontend
    match:
      - "frontend/**"
  - name: Backend
    match:
      - "backend/**"
default_layer: Workspace
interfaces:
  - pattern: '(?i)(/api/|router\.|app\.(get|post|put|delete|patch))'
    protocol: HTTP
    direction: in
  - pattern: '(?i)(fetch\(|axios\.)'
    protocol: HTTP
    direction: out
constraints:
  layer_order:
    - Engine
    - Frontend
    - Backend
    - Workspace
  forbidden_dependencies:
    - from: Backend
      to: Frontend
      severity: high
llm:
  enabled: false
  provider: openai_compatible
  model: qwen2.5-coder:14b
  endpoint: "http://127.0.0.1:11434/v1"
  api_key: ""
  temperature: 0.0
